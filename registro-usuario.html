<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
</head>
<body>
    <form>
        <div>
            <label for="txtCorreo">Correo:</label>
            <input type="mail" id="txtCorreo" required> 
        </div>

        <div>
            <label for="txtCedula">Cédula:</label>
            <input type="text" id="txtCedula" required>
        </div>

        <div>
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" required>
        </div>

        <div>
            <label for="txtContrasena">Contraseña:</label>
            <input type="password" id="txtContrasena" required>
        </div>


        <div>
            <button type="button" id="btnGuardar">Guardar</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario-registrar.js"></script>
</body>
</html>
